<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SIMPLE FPS GAME</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="scoreInfo">
		<div class="scoreText">HIGHEST SCORE:</div>
		<div id="hscore">0000000000</div>
		<div class="scoreText">CURRENT SCORE:</div>
		<div id="cscore">0000000000</div>
	</div>
	<div id="hpInfo">
		<div>BOSS HP:</div>
		<div id="hpBar">
			<div id="hp"></div>
		</div>
	</div>
	<div id="info">
		<div>YOU WIN !</div>
		<div>PREE "R" to Restart</div>
	</div>
	<script src="js/lib/WebGL.js"></script>
	<script src="js/lib/three.js"></script>
	<script src="js/lib/jquery-3.6.0.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
